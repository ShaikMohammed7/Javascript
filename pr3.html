<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m=1;
        for(i=1;i<=10;i++)
        {
            for(m=1;m<=i;m++)
            {
                document.write(m);
                document.write(m=m+1);
               
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
