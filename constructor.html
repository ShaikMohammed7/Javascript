<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <script>
        class student
        {
            constructor(sname,sroll,sclass,sgrade)
          {
            this.stname=sname;
            this.stroll=sroll;
            this.stclass=sclass;
            this.stgrade=sgrade;
          }
          display()
          {
            return this.stname+"his roll num"+this.stroll+"and he is "+ this.stclass+ "and he got "+this.stgrade
          }
        }
        var student1=new student("ShaikMohammed","7","bsc","A+");
        for(md in student1)

        document.write(student1[md]+"<br>");
        document.write(student1.display());

    
   




    </script>
    
</body>
</html>
