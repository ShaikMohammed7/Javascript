<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To define Marks</title>
</head>
<body>
    <script>
var marks=88;
if(marks>=90)
{
    document.write("A grade & 90%");
}
       else if(marks>=70 && marks<=90)
        {
            document.write("B grade & 80%");
         }
    else if(marks>=50 && marks<=90)
    {
        document.write("C grade & 50%");
    }
else{
    document.write("Fail");
}



    </script>
</body>
</html>
