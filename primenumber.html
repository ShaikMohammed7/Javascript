<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number in a given array</title>
</head>
<body>
<script>
        var i=[25,7,9,4,3,2,17,11,12]; var count=0;
        for(var dummy of i)
        {
            count=0;
            for(a=1;a<=dummy;a++)
            if(dummy%a==0)
            {
                count++;
            }
        
            if(count==2)
            
                document.write("This is a prime values :" + dummy+"<br>")
    
        }    
</script>
           
    
    </script>
</body>
</html>
